name: Auto Sync with Upstream

# 每 1 小时自动运行（UTC）
on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/mytv-android/BRTV-Live-M3U8.git || true
          git fetch upstream main

          git checkout main
          git merge upstream/main --no-edit --strategy-option=theirs || {
            echo "Merge conflict! Skipping this run."
            exit 0
          }

          git push origin main
